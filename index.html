<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZXing Camera & Upload Scanner</title>
<script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
 
    video {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      border: 1px solid #ccc;
    }
 
    #result {
      font-size: 1.2rem;
      margin-top: 15px;
      font-weight: bold;
    }
 
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Scan EAN-13, QR & Data Matrix</h2>
  <video id="video" muted autoplay playsinline></video>
  <br />
  <input type="file" id="upload" accept="image/*">
  <div id="result">Waiting for scan...</div>
 
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const resultElem = document.getElementById('result');
    const videoElem = document.getElementById('video');
    const uploadElem = document.getElementById('upload');
 
    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        const rearCamera = videoInputDevices.find(device =>
          /back|rear|environment/i.test(device.label)
        ) || videoInputDevices[0];
 
        return codeReader.decodeFromVideoDevice(rearCamera.deviceId, videoElem, (result, err) => {
          if (result) {
            resultElem.textContent = `Detected: ${result.getText()}`;
          }
        });
      })
      .catch(err => {
        resultElem.textContent = `Camera error: ${err}`;
      });
 
    uploadElem.addEventListener('change', (e) => {
const file = e.target.files[0];
      if (!file) return;
 
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        codeReader.decodeFromImage(img)
          .then(result => {
            resultElem.textContent = `Detected from image: ${result.getText()}`;
          })
          .catch(() => {
            resultElem.textContent = "No barcode found in image.";
          });
      };
    });
  </script>
</body>
</html>
