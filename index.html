<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Format Barcode Scanner</title>
  <style>
    video {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 3/4;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #result {
      font-size: 1rem;
      font-family: monospace;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Scan Barcode (All Formats)</h2>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">Scanning...</div>
 
<script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
 
    function startScanner() {
      ZXing.BrowserMultiFormatReader.listVideoInputDevices()
        .then(videoInputDevices => {
          const backCamera = videoInputDevices.find(device => /back|rear|environment/i.test(device.label)) || videoInputDevices[0];
          return codeReader.decodeFromVideoDevice(backCamera.deviceId, videoElement, (result, err) => {
            if (result) {
              resultElement.textContent = "Scanned: " + result.getText();
            } else if (err && !(err instanceof ZXing.NotFoundException)) {
              resultElement.textContent = "Error: " + err;
            }
          });
        })
        .catch(err => {
          resultElement.textContent = "Camera error: " + err;
        });
    }
 
    startScanner();
  </script>
</body>
</html>
