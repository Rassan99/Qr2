<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Format Barcode Scanner</title>
  <style>
    video {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 3/4;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #result {
      font-size: 1rem;
      font-family: monospace;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Scan Barcode (All Formats)</h2>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">Initializing camera...</div>
 
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
 
    async function startScanner() {
      try {
        const devices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
        const backCam = devices.find(device => /back|rear|environment/i.test(device.label)) || devices[0];
 
        if (!backCam) {
          resultElement.textContent = "No camera found.";
          return;
        }
 
        codeReader.decodeFromVideoDevice(backCam.deviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = "Scanned: " + result.getText();
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            resultElement.textContent = "Error: " + err;
          }
        });
      } catch (err) {
        resultElement.textContent = "Camera access error: " + err.message;
      }
    }
 
    startScanner();
  </script>
</body>
</html>
